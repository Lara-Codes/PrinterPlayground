name: CI Pipeline

on:
  push:
    branches:
      - main
      - development
      - testing-ci
  pull_request:
    branches:
      - main
      - development
      - testing-ci

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'
          cache-dependency-path: 'client/package-lock.json'
          cache: 'npm'
    
      - name: Run install.sh
        run: |
          chmod +x ./install.sh
          ./install.sh

      - name: Build client
        run: |
          npm run build-only
        working-directory: client

      - name: Build server
        run: |
          npm run start-flask

      - name: Verify server is running
        run: |
          curl localhost:8000